<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4f1980bcf.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imgage/png" href="assets/images/logo2.png" sizes="512x512">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Solanew PV Systems</title>
</head>

<body data-spy="scroll" data-target="#scrolling" data-offset="50">

    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top" id="scrolling">
            <div class="container-fluid">
                <a class="navbar-brand" href="#home"><img src="assets/images/logo2.png" alt="Solanew Logo"
                        class="smaller-image"><span class="sr-only">Home</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                    <span class="sr-only">Navigation Menu</span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#Savings-calculator">Savings Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact-us">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Solar Savings Calculator -->
    <h2 class="calculator">Try Our Solar savings Calculator!</h2>
    <section id="savings-calculator" class="form">

        <!-- Select County section figures based on solar radiation for Ireland https://www.met.ie/climate/what-we-measure/sunshine#:~:text=Sunshine%20and%20Solar%20Radiation,hours%20of%20sunshine%20each%20year.&text=During%20these%20months%2C%20sunshine%20duration,a%20day%20in%20early%20summer.-->
        <div class="location-select">
            <h2>Select Your County</h2>
            <select input id="irradience" type="number" min="1" max="100000">
                <option disable hidden selected value="default">Choose County</option>
                <option value="1000">Donegal</option>
                <option value="1050">Derry</option>
                <option value="1100">Antrim</option>
                <option value="1150">Down</option>
                <option value="1050">Tyrone</option>
                <option value="1100">Armagh</option>
                <option value="1020">Fermanagh</option>
                <option value="980">Cavan</option>
                <option value="960">Monaghan</option>
                <option value="980">Lietrim</option>
                <option value="990">Louth</option>
                <option value="850">Meath</option>
                <option value="900">Sligo</option>
                <option value="880">Longford</option>
                <option value="780">Roscommon</option>
                <option value="830">Mayo</option>
                <option value="880">Westmeath</option>
                <option value="980">Galway</option>
                <option value="850">Offaly</option>
                <option value="900">Laois</option>
                <option value="920">Kildare</option>
                <option value="1000">Dublin</option>
                <option value="1120">Wicklow</option>
                <option value="1100">Carlow</option>
                <option value="1160">Clare</option>
                <option value="1200">Kilkenny</option>
                <option value="1230">Tipperary</option>
                <option value="1180">Limerick</option>
                <option value="950">Kerry</option>
                <option value="1250">Cork</option>
                <option value="1280">Wexford</option>
                <option value="1270">Waterford</option>
            </select>
        </div>

        <!-- Select roof orientation section -->
        <div class="orientation-select">
            <h2>Select Your Roof Orientation</h2>
            <select input id="orientation" type="text">
                <option value="south">South</option>
                <option value="west">West</option>
                <option value="east">East</option>
            </select>
        </div>


        <!-- Select available roof space option -->
        <p>Roof Space <input id="roof_space" type="number" min="0" max="1000" value="5" steps=".1"> m2</p>

        <!-- Select current cost per unit of electricity section -->
        <p>Unit Cost <input id="unit_cost" type="number" min="1" max="100" value="1" step="1"> cents</p>
    </section>

    <!-- Answer section -->
    <div id="answer">
        <h2 id="savings"></h2>
    </div>

    <script src="assets/js/main.js"></script>

</body>

</html>
